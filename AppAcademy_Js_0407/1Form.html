<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Css_test.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="padding-left: 15%;">
    <h1>Formulário</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <form>
        
          <label class="text-primary"> Nome </label>
          
          <input type="text" class="text-danger"> </input>
          
       
          <label>Password</label>
          <input type="password"></input>
          <label> Idade </label>
          <input type="number">
          <label> Região</label>
          <select>
            <option selected>Selecione a sua região </option>
            <option value="1">Norte</option>
            <option value="2">Centro</option>
            <option value="3">Sul</option>
          </select>
          <br>
          <br>
          <label>Gênero</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Feminino
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Outro </label>
          </div>
          <br>
          <br>
      
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Confirmo que li e concordo com X
            </label>
            <button type="submit" class="btn btn-primary">Submit</button>
          
      </form>
      <h1></h1>
<p>&#128512; &#128512; &#128512; &#128512; &#128512;</p>

  </body>

</html>
