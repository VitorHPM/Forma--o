<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!-- TODO - Add style -->
        <div class="form-check d-flex justify-content-evenly row">
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderOther" checked>
            <label class="form-check-label" for="inputGenderOther">
              Other
            </label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderMale">
            <label class="form-check-label" for="inputGenderMale">
              Male
            </label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderFemale">
            <label class="form-check-label" for="inputGenderFemale">
              Female
            </label>
          </div>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Location</option>
            <option value="1">Norte</option>
            <option value="2">Centro</option>
            <option value="3">Sul</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">RGPD</label>
        </div>
        <button type="submit" id="Modal1" class="btn btn-primary">Submit</button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- Button trigger modal -->
<button type="button" Id="Modal1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    reset
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="exampleModalLabel">Atenção!</h5>
        
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         reset all info?
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
          <button type="button" id="Modal1" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
    </form>
</body>

</html>
